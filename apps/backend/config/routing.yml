webImage:
 url: /images/:p.*
 param: { module: webImage, action: index }

traductor_savetext:
  url: /traductor_text_save.html
  param: { module: traductor, action: changeTextAjax }

traductor_gettext_content:
  url: /traductor_text_content.html
  param: { module: traductor, action: getContentToEdit }

traductor_gettexts:
  url: /traductor_texts.html
  param: { module: traductor, action: getTranslationsFormsHeader }

traductor_getlangs:
  url: /traductor_langs.html
  param: { module: traductor, action: getLangsAjax }

traductor_getpages:
  url: /traductor_pages.html
  param: { module: traductor, action: getApplicationPagesAjax }
traductor:
  url: /traductor.html
  param: { module: traductor, action: index }
  
# default rules
homepage:
  url:   /
  param: { module: default, action: index }

# generic rules
# please, remove them by adding more specific rules
default_index:
  url:   /:module
  param: { action: index }

default:
  url:   /:module/:action/*
